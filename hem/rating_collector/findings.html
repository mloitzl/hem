	<h1>
	    {RATINGS_TITLE}: {PROJECT_TITLE}
	</h1>
	<h2>{MESSAGES}</h2>
	<!-- BEGIN main_block -->
	<form action="{FORM_ACTION}" method="{FORM_METHOD}">
	<table border="0">
	  <tr bgcolor="{TABLE_HEADING_COLOR}">
	    <th>{LABEL_FINDING_TEXT}</th>
	    <!-- BEGIN heuristic_title_block -->
	    <th>{LABEL_HEURISTIC}</th>
	    <!-- END heuristic_title_block -->
	    <th>{LABEL_ANNOTATED_SCREENSHOT}</th>
	    <th>{LABEL_FULLSIZE_SCREENSHOT}</th>
	    <!-- BEGIN scale_header_block -->
	    <th>{SCALE_TITLE}</th>
	    <!-- END scale_header_block -->
	  </tr>
	  <!-- BEGIN finding_block -->
	  <tr class="{BG_CLASS}">
	    <td>
	      {FINDING_TITLE}
	    </td>
	    <!-- BEGIN heuristic_block -->
	    <td>
	      {FINDING_HEURISTIC}
	    </td>
	    <!-- END heuristic_block -->
	    <td>
	      <!-- BEGIN annotated_screenshot_block -->
	      <a href="{ANNOTATED_SCREENSHOT_FULLSIZE_URL}" {TARGET}><img src="{ANNOTATED_SCREENSHOT_URL}" /></a>
	      <!-- END annotated_screenshot_block -->
	    </td>
	    <td>
	      <!-- BEGIN fullsize_screenshot_block -->
	      <a href="{FULLSIZE_SCREENSHOT_FULLSIZE_URL}" {TARGET}><img src="{FULLSIZE_SCREENSHOT_URL}" /></a>
	      <!-- END fullsize_screenshot_block -->
	    </td>
	    <!-- BEGIN rating_scheme_block -->
	    <td>
	      <select name="ratings[{FINDING_ID}][{SCALE_ID}]">
		<!-- BEGIN rating_scale_option -->
		<option value="{SCALE_VALUE_ID}" {SCALE_VALUE_SELECTED}>{SCALE_VALUE_TEXT}</option>
		<!-- END rating_scale_option -->
	      </select>
	    </td>
	    <!-- END rating_scheme_block -->	    
	  </tr>
	  <!-- END finding_block -->
	  <tr>
	    <td colspan="5" class="buttons">
	      <input type="Submit" name="Submit" value="{SUBMIT_BUTTON}" />
	      <input type="Reset" name="Reset" value="{CANCEL_BUTTON}" />
	      <input type="hidden" name="form_id" value="add_ratings" />
	      <input type="hidden" name="uid" value="{USER_ID}" />
	      <input type="hidden" name="url" value="{RETURN_URL}" />
	    </td>
	  </tr>
	</table>


	</form>
	<!-- END main_block -->
	<!-- BEGIN no_findings_block -->
	{MESSAGE_NO_FINDINGS}
	<!-- END no_findings_block -->
