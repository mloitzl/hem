	<h1>
	    {EVALUATION_TITLE}
	</h1>
	<script type="text/javascript" language="Javascript">

	    function openWindow(url)

	    myWindow = window.open(url, "newWindow", 'width=310,height=422, toolbar=1') ;

	    }

	</script>
	<h2><center>{MESSAGES}</center></h2>
	<!-- BEGIN main_block -->
	<form name="addFinding" action="{FORM_ACTION}" method="POST" enctype="multipart/form-data">
	  <textarea name="data[fText]" rows="7" cols="50"></textarea><br/><br/>
	  {LABEL_POSITIVE}<input type="checkbox" name="data[is_positive]" {POSITIVE_CHECKED} /><br/><br/>

	  <!-- BEGIN heuristic_drop_down_block -->

	  {LABEL_HEURISTIC}
	  <select name='{SELECT_NAME_HEURISTIC}'>
	    <!-- BEGIN heuristic_drop_down_option_block -->
	    <option value='{OPTION_VALUE_HEURISTIC}' {HEURISTIC_SELECTED}>{OPTION_TEXT_HEURISTIC}</option>
	    <!-- END heuristic_drop_down_option_block -->
	  </select><br/><br/>
	  <!-- END heuristic_drop_down_block -->
	  
	  <div id="eval_table">	  
	    <div id="eval_t1">{LABEL_ANNOTATED_SCREENSHOT}</div><div id="eval_t2"><input type="file" name="annotated_screenshot"  size="40" /></div><br/><br/>
	    <div id="eval_t1">{LABEL_FULLSIZE_SCREENSHOT}</div><div id="eval_t2"><input type="file" name="fullsize_screenshot"  size="40" /></div><br/><br/>
	  </div>
	    
	    <input type="hidden" name="data[pId]" value="{PROJECT_ID}" />
	    <input type="hidden" name="url" value="{RETURN_URL}" />
	    <input type="hidden" name="form_id" value="add_finding" />
	    <hr/>
	    <input type="Submit" name="Submit" value="{SUBMIT_BUTTON}" />
	    <input type="Reset" name="Reste" value="{CANCEL_BUTTON}" /><br/>
	    <hr/>
	    {LABEL_AFTERSUBMIT_ACTION}<br/>
	    <input type="radio" name="action" value="add_another" checked="checked"> {LABEL_ADD_ANOTHER_FINDING}<br/>
	    <input type="radio" name="action" value="discontinue"> {LABEL_DISCONTINUE_EVALUATION}<br/>

	</form>
	<!-- END main_block -->
