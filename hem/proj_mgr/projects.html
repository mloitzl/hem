	<!-- BEGIN main_block -->
	<h1>
	  {PROJECT_OVERVIEW_TITLE}
	</h1>
	<h2>{MESSAGES}</h2>
	<table>
	  <tr>
	    <th>{LABEL_PROJECT_TITLE}</th>
	    <th>{LABEL_OPERATIONS}</th>
	    <th>{LABEL_PROJECT_PHASE}</th>
	  </tr>
	  <!-- BEGIN project_block -->
	  <tr class="{BG_CLASS}">
	    <td><a href="{EDIT_URL}"
		   onmouseover="tooltipLink('&lt;pre style=&quot;margin:0px;&quot;&gt;{PROJECT_DESCRIPTION}&lt;/pre&gt;', ''); return true;" 
		   onmouseout="tooltipClose();">
		{PROJECT_TITLE}

	    <a href='{DELETE_URL}'
		   onmouseover="tooltipLink('&lt;pre style=&quot;margin:0px;&quot;&gt;{LABEL_DELETE_PROJECT}&lt;/pre&gt;', ''); return true;"

	      </a>
            <a href='{EXPORT_URL}' target="_blank"
	       onmouseover="tooltipLink('&lt;pre style=&quot;margin:0px;&quot;&gt;{LABEL_EXPORT_PROJECT}&lt;/pre&gt;', ''); return true;"

	      <img src="templates/icons/button_export.png"><!--{LABEL_EXPORT_PROJECT}-->

	<br />
