	<!-- BEGIN main_block -->
	<h1>{DB_SETUP_SCREEN_TITLE}</h1>
	<h2>{MESSAGES}</h2>
	
	<!-- BEGIN message_block -->
	{MESSAGE_FILES}
	<!-- END message_block -->

	<br />

	<!-- BEGIN sqlite_block -->
	{MESSAGE_SQLITE_CONNECTION}
	<form action="{FORM_ACTION_SQLITE}" method="{FORM_METHOD_SQLITE}">
	  <!-- BEGIN sqlite_db_init_block -->
 	  <input type="Submit" name="db_init" value="{LABEL_SQLITE_DB_INIT}" /><br /> 
	  <!-- END sqlite_db_init_block -->

	  <input type="hidden" name="dbms" value="sqlite" />
	  
	  
	  <!-- BEGIN sqlite_back_block -->
 	  <input type="Submit" value="{LABEL_BACK}" /><br />
 	  <input type="hidden" name="step" value="4" /> 
	  <!-- END sqlite_back_block -->
	  
	  <!-- BEGIN sqlite_proceed_block -->	
	  <input type="Submit" value="{LABEL_PROCEED_SQLITE}" />
	  <input type="hidden" name="step" value="6" />
	  <!-- END sqlite_proceed_block -->
	</form>
	<!-- END sqlite_block -->


	<!-- BEGIN mysql_block -->
	{MESSAGE_MYSQL_CONNECTION}<br />
	{LABEL_DB_TABLES}: {VALUE_DB_TABLES}<br />
	<form action="{FORM_ACTION}" method="{FORM_METHOD}">
	  <!-- BEGIN db_init_block -->
 	  <input type="Submit" name="db_init" value="{LABEL_MYSQL_DB_INIT}" /><br /> 
	  <!-- END db_init_block -->
	  <table border="0">
	    <tr>
	      <td>{LABEL_HOSTNAME}</td>
	      <td><input type="text" name="hostname" value="{VALUE_HOSTNAME}" size="65" /></td>
	    </tr>
	    <tr>
	      <td>{LABEL_DBNAME}</td>
	      <td><input type="text" name="dbname" value="{VALUE_DBNAME}" size="65" /></td>
	    </tr>
	    <tr>
	      <td>{LABEL_USERNAME}</td>
	      <td><input type="text" name="username" value="{VALUE_USERNAME}" size="65" /></td>
	    </tr>
	    <tr>
	      <td>{LABEL_PASS}</td>
	      <td><input type="text" name="pass" value="{VALUE_PASS}" size="65" /></td>
	    </tr>
	  </table>
	  <input type="hidden" name="dbms" value="mysql" />
	  <input type="hidden" name="step" value="6" />
	  <input type="Submit" value="{LABEL_PROCEED_MYSQL}" />
	</form>
	<!-- END mysql_block -->

	<!-- END main_block -->
