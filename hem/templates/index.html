<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
  <head>
    <title>
      {PAGE_TITLE}
    </title>
    <base href="{BASE_URL}"/>
    <meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" />
    <link href="{CSS_FILE}" type="text/css" rel="stylesheet" />
    <script src="templates/tools.js" type="text/javascript"></script>
    <!-- Tooltips -->
    <script src="templates/tooltip.js" type="text/javascript"></script>
    <!-- // Tooltips -->
    <!-- TabPane -->
    <script type="text/javascript" src="templates/tabpane.js"></script>
    <link type="text/css" rel="StyleSheet" href="templates/tab.webfx.css" />
    <link type="text/css" rel="StyleSheet" href="templates/suckerfish.css" />
    <!-- // TabPane -->
    <script type="text/javascript"><!--//--><![CDATA[//><!--

    sfHover = function() {
	var sfEls = document.getElementById("nav").getElementsByTagName("LI");
	for (var i=0; i<sfEls.length; i++) {
		sfEls[i].onmouseover=function() {
			this.className+=" sfhover";
		}
		sfEls[i].onmouseout=function() {
			this.className=this.className.replace(new RegExp(" sfhover\\b"), "");
		}
	}
    }
    if (window.attachEvent) window.attachEvent("onload", sfHover);

    //--><!]]></script>
  </head>
  <body> 
    <div id="header"> 
      <div id="h2">
	<div id="h3">
	  <div class="header">
	    <span class="logo">
	      <img alt="HEM" src="{LOGO_URL}" Width="150" height="40" />  
	    </span>
	    <span class="user-info">
	      {LOGIN_BOX}
	    </span>
	  </div>
	</div>
      </div>
    </div>
    <div id="menu">
      {MENU_BOX}
    </div>
    <div id="breadcrumbs">
      {BREADCRUMB_BOX}
    </div>
    <div id="body">
      <div id="main-wrap">
	<div id="m2">
	  <div id="m3">
	    {CONTENT}
	  </div>
	</div>
      </div>
    </div>
    <div id="footer">
      <p>
        Version: {HEM_VERSION} | <a class="light" href="http://hem.dnsalias.org/download" target='_blank'>HEM Homepage</a> |
        Copyright &copy; 2005 Andrews, Loitzl, Romano
      </p>
    </div>
  </body>
</html>
