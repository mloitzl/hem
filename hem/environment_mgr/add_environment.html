      <!-- BEGIN main_block -->
      <h1>
	{ADD_ENVIRONMENT_TITLE}
      </h1>
      
      <h2>{MESSAGES}</h2>
      <form name="addEnvironment" action="{FORM_ACTION}" method="{FORM_METHOD}">
	<table>
	  <tr>
	    <th colspan="2">
	      {LABEL_ENVIRONMENT_TITLE}:
	    </th>
	  </tr>
	  <tr>
	    <!-- BEGIN title_language_header_block -->
	    <th>{LABEL_TITLE_LANGUAGE}</th>
	    <!-- END title_language_header_block -->	      
	  </tr>
	  <tr>
	    <!-- BEGIN title_language_block -->
	    <td>
	      <input type="hidden" name="data[title_translation][trans_id]" value="{ENVIRONMENT_TITLE_ID}" />
	      <input type="text" name="data[title_translation][{TITLE_LANGUAGE_CODE}]" value="{ENVIRONMENT_TITLE}" size="40" />
	    </td>
	    <!-- END title_language_block -->
	  </tr>
	  <tr>
	    <th colspan="2">
	      {LABEL_ENVIRONMENT_DESCRIPTION}:
	    </th>
	  </tr>
	  <tr>
	    <!-- BEGIN description_language_header_block -->
	    <th>{LABEL_DESCRIPTION_LANGUAGE}</th>
	    <!-- END description_language_header_block -->	      
	  </tr>
	  <tr>
	    <!-- BEGIN description_language_block -->
	    <td>
	      <input type="hidden" name="data[description_translation][trans_id]" value="{ENVIRONMENT_DESCRIPTION_ID}" />
	      <textarea name="data[description_translation][{TITLE_LANGUAGE_CODE}]" cols="40" rows="3">{ENVIRONMENT_DESCRIPTION}</textarea>
	    </td>
	    <!-- END description_language_block -->
	  </tr>
	</table>
	<table>
	  <tr>
	    <th colspan="3">
	      {LABEL_ENVIRONMENT_VALUES}:
	    </th>
	  </tr>
	  <tr>
	    <th>{LABEL_ORDER}</th>
	    <!-- BEGIN value_language_header_block -->
	    <th>{LABEL_VALUE_LANGUAGE}</th>
	    <!-- END value_language_header_block -->
	  </tr>
	  
	  <!-- BEGIN value_title_block -->
	  <tr>
	    <td>
	      <input type="text" name="data[attributes][{ATTRIBUTE_ID}][envOrder]" value="{ATTRIBUTE_ORDER}" size="3" />
	      <input type="hidden" name="data[attributes][{ATTRIBUTE_ID}][envId]" value="{ENVIRONMENT_ID}" />
	      <input type="hidden" name="data[attributes][{ATTRIBUTE_ID}][envAttributeId]" value="{ATTRIBUTE_ID}" />
	      <input type="hidden" name="data[attributes][{ATTRIBUTE_ID}][envAttributeType]" value="text" />
	      <input type="hidden" name="data[attributes][{ATTRIBUTE_ID}][envAttributeValues]" value="NULL" />
	    </td>
	    <!-- BEGIN value_title_language_block -->
	    <td>
	      <input type="hidden" name="data[attributes][{ATTRIBUTE_ID}][title_translation][trans_id]" value="{VALUE_TRANSLATION_ID}" />
	      <input type="text" name="data[attributes][{ATTRIBUTE_ID}][title_translation][{VALUE_LANGUAGE_CODE}]" value="{ATTRIBUTE_TITLE}" size="40" />
	    </td>
	    <!-- END value_title_language_block -->
	    <td>
	      <input type="Submit" name="delete_value[{ATTRIBUTE_ID}]" value="{LABEL_DELETE}" />
	    </td>
	  </tr>
	  <!-- END value_title_block -->
	  
	</table>
	<hr />
	<input type="text" name="addFields" value="0" size="1" />
	<input type="Submit" name="AddFields" value="{LABEL_ADD_ENVIRONMENT_FIELDS}" />
	<hr />
	<input type="hidden" name="data[envId]" value="{ENVIRONMENT_ID}" />
	<input type="hidden" name="form_id" value="addEnvironment" />
	<input type="hidden" name="url" value="{RETURN_URL}" />
	<input type="Submit" name="Submit" value="{LABEL_SUBMIT_BUTTON}" />
	<input type="Reset" name="Reset" value="{LABEL_CANCEL_BUTTON}" />
      </form>
      <!-- END main_block -->
      <br />
