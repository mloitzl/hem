	<!-- BEGIN message_block -->

	<br />
	<form action="{FORM_ACTION}" method="{FORM_METHOD}">

	      <td>{LABEL_SMTP_HOST}</td>
	      <td><input type="text" name="smtp_host" value="{VALUE_SMTP_HOST}" size="65" /></td>
	    </tr>
	    <tr>
	      <td>{LABEL_SMTP_SENDER}</td>
	      <td><input type="text" name="smtp_sender" value="{VALUE_SMTP_SENDER}" size="65" /></td>

	    <tr>
	      <td>{LABEL_SMTP_USER}</td>
	      <td><input type="text" name="smtp_user" value="{VALUE_SMTP_USER}" size="65" /></td>
