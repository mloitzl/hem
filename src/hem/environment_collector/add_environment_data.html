<!-- BEGIN main_block -->
<h1>
  {ADD_ENVIRONMENT_DATA_TITLE}
</h1>
<h2>{MESSAGES}</h2>
<form action="{FORM_ACTION}" method="POST">
  <table>
    <!-- BEGIN text_field_block -->
    <tr>
      <td class="label">
	{TEXT_FIELD_LABEL}
      </td>
      <td>
	<input type="hidden" name="data[{ATTRIBUTE_ID}][envDataId]" value="{ENV_DATA_ID}" />
	<input type="hidden" name="data[{ATTRIBUTE_ID}][pId]" value="{PROJECT_ID}" />
	<input type="hidden" name="data[{ATTRIBUTE_ID}][envAttributeId]" value="{ATTRIBUTE_ID}" />
	<input type="text"   name="data[{ATTRIBUTE_ID}][envAttributeData]" value="{TEXT_FIELD_VALUE}" />
	<input type="hidden" name="data[{ATTRIBUTE_ID}][envDataOwnerId]" value="{USER_ID}" />
      </td>
    </tr>
    <!-- END text_field_block -->
    
    <!-- BEGIN drop_down_block -->
    <!-- snip NOT IMPLEMENTED!! -->
    <tr>
      <td>
	{DROP_DOWN_FIELD_LABEL}
      </td>
      <td>
	<select name="{DROP_DOWN_FIELD_NAME}">
	  <!-- BEGIN drop_down_option_block -->
	  <option value="{DROP_DOWN_OPTION_VALUE}" {DROP_DOWN_OPTION_SELECTED}>{DROP_DOWN_OPTION_TEXT}</option>
	  <!-- END drop_down_option_block -->
	</select>
      </td>
    </tr>
    <!-- snap NOT IMPLEMENTED!! -->
    <!-- END drop_down_block -->

    <tr>
      <td class="buttons" colspan="2">
	<input type="hidden" name="project_id" value="{PROJECT_ID}" />
	<input type="hidden" name="url" value="{RETURN_URL}" />
	<input type="hidden" name="form_id" value="addEnvironmentData" />
	<input type="Submit" name="Submit" value="{LABEL_SUBMIT_BUTTON}" />
	<input type="Reset" name="Reset" value="{LABEL_CANCEL_BUTTON}" />
      </td>
    </tr>
  </table>

</form>
<!-- END main_block -->
<br/>
