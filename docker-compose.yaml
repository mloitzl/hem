version: "3"

volumes:
  mariadb:
    driver: local

networks:
  db:
    driver: bridge

services:
  hem:
    image: php4:latest
    restart: always
    ports:
      - "9080:80"
    volumes:
      - ./src:/usr/local/apache2/htdocs
    entrypoint: /bin/bash -c "apachectl start; while true; do sleep 1000; done"
    networks:
      db:

  mariadb:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: YOUR_ROOT_PASSWORD_HERE
      MYSQL_USER: YOUR_MYSQL_USER_HERE
      MYSQL_PASSWORD: YOUR_USER_PW_HERE
    expose:
      - "40000"
    ports:
      - "40000:3306"
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      db:

  phpmyadmin:
    image: arm64v8/phpmyadmin:latest
    restart: always
    expose:
      - "40001"
    ports:
      - "40001:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
    networks:
      db:
    depends_on:
      - mariadb
